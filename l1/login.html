<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="register-form">
            <h2>Đăng nhập </h2>
            <!-- Email/số điện thoại -->
            <div class="form-group">
                <label for="email-phone">Email/số điện thoại:</label>
                <input type="text" id="email-phone" name="email-phone" placeholder="Nhập email hoặc số điện thoại" required>
            </div>
            <!-- Mật khẩu -->
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <!-- Đăng nhập -->
            <button type="submit" class="login-button">Đăng nhập</button>
            <!-- Đăng ký -->
            <p class="login-link">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
        </form>
    </div>
</body>
</html>
